<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/wedding-ring.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary SEO -->
  <title>FreeSeat | QR Code Table Finder</title>
  <meta name="description"
    content="Create your event in minutes. Guests scan a QR code to search their name and instantly find their table. Perfect for weddings, parties and corporate events." />
  <meta name="robots" content="index,follow,max-image-preview:large" />
  <link rel="canonical" href="https://freeseat.com.au/" />
  <!-- Open Graph (Facebook/LinkedIn/WhatsApp) -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="FreeSeat" />
  <meta property="og:title" content="FreeSeat | QR Code Table Finder for Weddings & Events" />
  <meta property="og:description"
    content="Guests scan a QR code, search their name, and find their table instantly. Build your seating plan fast." />
  <meta property="og:url" content="https://freeseat.com.au/" />
  <meta property="og:image" content="https://freeseat.com.au/og/og-image.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="FreeSeat | QR Code Table Finder for Weddings & Events" />
  <meta name="twitter:description"
    content="Guests scan a QR code, search their name, and find their table instantly." />
  <meta name="twitter:image" content="https://freeseat.com.au/og/og-image.png" />

  <!-- Structured Data: SoftwareApplication -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "FreeSeat",
    "applicationCategory": "BusinessApplication",
    "operatingSystem": "Web",
    "description": "QR code table finder web app for weddings and events. Guests scan a QR code to search their name and see their assigned table.",
    "url": "https://freeseat.com.au/",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "AUD"
    }
  }
  </script>

  <!-- CSS / Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Parisienne&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="root"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
